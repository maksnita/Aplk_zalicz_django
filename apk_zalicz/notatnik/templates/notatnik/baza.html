{% extends 'notatnik/main.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2>Wybierz przedmiot:</h2>
                <form>
                    <div class="form-group">
                        <select class="form-control" id="subject">
                            <option value="" selected disabled>Wybierz przedmiot</option>
                            {% for przedmiot in przedmioty %}
                            <option value="{{ przedmiot.id }}">{{ przedmiot.nazwa }}</option>
                            {% endfor %}
                            <option value="all">Wszystkie przedmioty</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3" style="margin-bottom: 50px;">
                <h2>Twoje notatki</h2>
                <ul class="list-group" id="notes-list">
                    {% for notatka in notatki %}    
                        <li class="list-group-item" data-przedmiot="{{ notatka.przedmiot.id }}" data-tytul="{{ notatka.tytul }}" data-tresc="{{ notatka.tresc }}" data-data_utworzenia="{{ notatka.data_utworzenia }}">
                            <div class="note-info">
                                <span>{{ notatka.przedmiot.nazwa }}:</span>
                                <span class="note-title">{{ notatka.tytul }}</span>
                                <p class="note-date">{{ notatka.data_utworzenia }}</p>
                            </div>   
                            <form method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="action" value="usun_notatke">
                                <input type="hidden" name="note_id" value="{{ notatka.id }}">
                                <button type="submit" class="btn btn-danger">Usuń notatkę</button>
                            </form>                       
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>

    <div class="modal" id="modal">
        <button class="close-button" id="close-button">&times;</button>
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
        <p id="modal-date"></p>
    </div>

    <script type="text/javascript">
        document.getElementById('subject').addEventListener('change', function() {
            var selectedSubjectId = this.value;
            var notesList = document.getElementById('notes-list');
            var notes = notesList.getElementsByClassName('list-group-item');
            var firstNote = true;
    
            for (var i = 0; i < notes.length; i++) {
                var note = notes[i];
                var notePrzedmiotId = note.getAttribute('data-przedmiot');
    
                if (selectedSubjectId === 'all' || selectedSubjectId === notePrzedmiotId) {
                    note.style.display = 'block';
                    if (firstNote){
                        note.style.borderTop = '1px solid lightgrey';
                        note.style.borderRadius = '5px 5px 0 0';
                        firstNote = false;
                    }
                } else {
                    note.style.display = 'none';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            var listItems = document.querySelectorAll('.list-group-item');
            listItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    var modal = document.getElementById('modal');
                    var modalOverlay = document.getElementById('modal-overlay');
                    var modalTitle = document.getElementById('modal-title');
                    var modalContent = document.getElementById('modal-content');
                    var modalDate = document.getElementById('modal-date');

                    modalTitle.textContent = "Temat: " + this.getAttribute('data-tytul');
                    modalContent.textContent = this.getAttribute('data-tresc');
                    modalDate.textContent = "Data utworzenia: " + this.getAttribute('data-data_utworzenia');

                    modal.style.display = 'block';
                    modalOverlay.style.display = 'block';

                    var closeButton = document.getElementById('close-button');
                    closeButton.onclick = function() {
                        modal.style.display = 'none';
                        modalOverlay.style.display = 'none';
                    };
                });
            });
        });
    </script>
</div>

<style>
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        z-index: 2;
    }

    .modal-content {
        margin-bottom: 20px;
        max-height: 60vh; /* Ustawia maksymalną wysokość na 60% wysokości widoku */
        word-wrap: break-word;
        margin-top: 30px;
        overflow-y: auto;
    }

    .close-button {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        background-color: transparent;
        border: none;
        font-size: 24px;
        color: #555;
    }

    .list-group-item {
        overflow: hidden; /* Ukrywa nadmiarowy tekst */
        text-overflow: ellipsis; /* Dodaje "..." na końcu obciętego tekstu */
        cursor: pointer; /* Dodaje kursor wskazujący, aby pokazać, że element jest interaktywny */
    }

</style>








{% endblock content %}
